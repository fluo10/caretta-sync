[workspace]
members = [ "examples/*", "lazy-supplements", "lazy-supplements-*" ]

[workspace.package]
edition = "2024"
version = "0.1.0"
description = "A local-first application framework for lazy person"
license = "MIT OR Apache-2.0"
repository = "https://forgejo.fireturlte.net" 

[workspace.dependencies]
lazy-supplements.path = "lazy-supplements"
lazy-supplements-migration.path = "lazy-supplements-migration"
libp2p = "0.55.0"

[workspace.dependencies.sea-orm-migration]
version = "1.1.0"
features = [
  # Enable at least one `ASYNC_RUNTIME` and `DATABASE_DRIVER` feature if you want to run migration via CLI.
  # View the list of supported features at https://www.sea-ql.org/SeaORM/docs/install-and-config/database-and-async-runtime.
  # e.g.
  "runtime-tokio-rustls",  # `ASYNC_RUNTIME` feature
  "sqlx-postgres",         # `DATABASE_DRIVER` feature
]