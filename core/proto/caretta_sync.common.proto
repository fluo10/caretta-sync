syntax = "proto3";

package caretta_sync.common;

message PublicKey {
    bytes key = 1;
}

message Uuid {
    uint64 high_bits = 1;
    uint64 low_bits = 2;
}

message Url {
    string url = 1;
}

message SocketAddr {
    oneof socket_addr {
        SocketAddrV4 v4 = 1;
        SocketAddrV6 v6 = 2;
    }
}

message SocketAddrV4 {
    Ipv4Addr ip = 1;
    uint32 port = 2;
}

message Ipv4Addr {
    uint32 bits = 1;
}

message SocketAddrV6 {
    Ipv6Addr ip = 1;
    uint32 port = 2;
}
message Ipv6Addr {
    uint64 high_bits = 1;
    uint64 low_bits = 2;
}